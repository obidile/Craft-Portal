<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>CRAFT</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="/user_profile">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="/business_profile">
            <mat-icon>local_convenience_store</mat-icon><span>Business</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>
<!-- End of nav -->

<!--Start Side Bar -->
<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="/admin_dashboard" class="spacer">
                <mat-icon>grid_view</mat-icon>
                <span style="padding-left: 13px;">Admin Dashboard</span>
            </mat-list-item>
            <mat-list-item routerLink="/vendor_dashboard" class="spacer">
                <mat-icon>grid_view</mat-icon>
                <span style="padding-left: 10px;">Vendor Dashboard</span>
            </mat-list-item>
            <mat-list-item routerLink="/products" class="spacer">
                <mat-icon>shopping_bag</mat-icon>
                <span style="padding-left: 10px;">Products</span>
            </mat-list-item>
            <mat-list-item routerLink="#" class="spacer">
                <mat-icon>local_shipping</mat-icon>
                <span style="padding-left: 10px;">Orders</span>
            </mat-list-item>
            <mat-list-item routerLink="/countries" class="spacer">
                <mat-icon>emoji_flags</mat-icon>
                <span style="padding-left: 10px;">Countries</span>
            </mat-list-item>
            <mat-list-item routerLink="/states" class="spacer">
                <mat-icon>corporate_fare</mat-icon>
                <span style="padding-left: 10px;">States</span>
            </mat-list-item>
            <mat-list-item routerLink="/schools" class="spacer">
                <mat-icon>school</mat-icon>
                <span style="padding-left: 10px;">Schools</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true" class="spacer">
                <mat-expansion-panel-header>
                    <mat-icon>settings</mat-icon>
                    <span style="padding-left: 10px;">Settings</span>
                </mat-expansion-panel-header>
                <mat-nav-list (click)="open(content)">
                    <a mat-list-item routerLink="#" class="spacer">
                        <mat-icon>manage_accounts</mat-icon>
                        <span style="padding-left: 10px;">Edit Profile</span>
                    </a>
                    <a mat-list-item routerLink="#" class="spacer">
                        <mat-icon>password</mat-icon>
                        <span style="padding-left: 10px;">Change Password</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet>
            <app-footer></app-footer>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #content let-modal> <br> <br>
    <div class="container contentcon">
        <h2 class="form-title">Change Password</h2>
        <form class="form">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" placeholder="email">
            </div>
            <div class="form-group">
                <label class="form-label" for="old-password">Old Password</label>
                <input type="password" class="form-input" id="old-password" placeholder="old password">
            </div>
            <div class="form-group">
                <label class="form-label" for="new-password">New Password</label>
                <input type="password" class="form-input" id="new-password" placeholder="new password">
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

</ng-template>
